<body> 



<!-- ### Home page Video ### -->  
<section class="video-section">
  <video autoplay loop muted class="video-bg" id="myVideo">
    <source src="Images/TattooIntro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button id="muteButton"><i class="fas fa-volume-up"></i></button>
  <!--## Js code for muteButton -->
  <script>
    document.getElementById("muteButton").addEventListener("click", function() {
      var video = document.getElementById("myVideo");
      if (video.muted) {
        video.muted = false;
        document.getElementById("muteButton").innerHTML = '<i class="fas fa-volume-up"></i>';
      } else {
        video.muted = true;
        document.getElementById("muteButton").innerHTML = '<i class="fas fa-volume-off"></i>';
      }
    });
  </script>
</section>
<!-- ### End Home page Video ### -->
